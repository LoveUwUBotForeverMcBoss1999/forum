# templates/index.html
{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <h1 class="text-3xl font-bold">Forum Posts</h1>
    {% for post in posts %}
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-xl font-semibold">{{ post.title }}</h2>
        <p class="text-gray-600 mt-2">{{ post.content }}</p>
        <div class="mt-4 text-sm text-gray-500">
            Posted by {{ post.author }} on {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
